<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>tp1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ mensaje }}</h1>
    <ul>
        <li>Nombre: {{ nombre }}</li>
        <li>Edad: {{ edad }}</li>
        <li>Ciudad: {{ ciudad }}</li>
        <li>Hola, mi nombre es {{ nombre }}, tengo {{ edad }} a√±os y vivo en {{ ciudad }}.</li>
    </ul> <br>

    <button @click="incrementar">Incrementar</button>
    <button @click="decrementar">Decrementar</button>
    <p>Contador: {{ contador }}</p>

    </div>
    
    <script> 
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    mensaje: 'TP1 PWA',
                    nombre:'Ana Garcia',
                    edad:'30',
                    ciudad:'Tupungato',
                    contador:0,
                }
            },

            methods: {
        incrementar() {
            this.contador++;
        },
        decrementar() {
            this.contador--;
        }
    }
        }).mount('#app');

    </script>
</body>
</html>
